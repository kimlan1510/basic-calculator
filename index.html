<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <center>
        <table width="500">
          <thead>
            <tr>
              <div class="display">
                <td colspan="4" id="result">
                  <ul>
                    <li class="result"></li>
                  </ul>
                </td>
              </div>
            </tr>
            <tr>
              <td class="operator" id="cancel">C</td>
              <td class="operator" id="sign">+/-</td>
              <td class="operator" id="divide">/</td>
              <td class="operator" id="multiply">x</td>
            </tr>
            <tr>
              <td class="number" id="7" value="7">7</td>
              <td class="number" id="8" value="8">8</td>
              <td class="number" id="9" value="9">9</td>
              <td class="number" id="minus">-</td>
            </tr>
            <tr>
              <td class="number" id="4">4</td>
              <td class="number" id="5">5</td>
              <td class="number" id="6">6</td>
              <td class="operator" id="plus">+</td>
            </tr>
              <td class="number" id="1">1</td>
              <td class="number" id="2">2</td>
              <td class="number" id="3">3</td>
              <td rowspan="2" class="operator" id="equal">=</td>
            </tr>
            <tr>
              <td colspan="2" class="number" id="0">0</td>
              <td id="dot">.</td>
            </tr>

          </thead>
        </table>
      </center>

    </div>



  </body>
</html>
